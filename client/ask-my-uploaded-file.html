<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QA System</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #202124;
            color: #f1f1f1;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background: #262a32;
            padding: 64px 36px 64px 36px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25), 0 1.5px 6px rgba(0, 0, 0, 0.10);
            max-width: 60vw;
            width: 100%;
            min-height: 480px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            border: 1.5px solid #32343a;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 36px;
            font-weight: 700;
            font-size: 2.1rem;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 32px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            color: #b0b3b8;
            font-size: 1.08rem;
            font-weight: 500;
        }

        .input-wrapper {
            width: 100%;
            max-width: 520px;
            display: flex;
            justify-content: center;
            margin-bottom: 0;
        }

        input[type="text"] {
            width: 100%;
            max-width: 520px;
            padding: 14px 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.13rem;
            background: #23272f;
            color: #f1f1f1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            outline: 2px solid #353a40;
            transition: outline 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: 2px solid #4f8cff;
            box-shadow: 0 4px 16px rgba(79, 140, 255, 0.10);
        }

        button {
            background: linear-gradient(90deg, #4f8cff 60%, #007bff 100%);
            color: #fff;
            padding: 14px 38px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 600;
            margin-top: 22px;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.10);
            transition: background 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: linear-gradient(90deg, #007bff 60%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(79, 140, 255, 0.18);
        }

        .response {
            margin-top: 48px;
            margin-bottom: 24px;
            padding: 28px 32px 20px 32px;
            border-radius: 12px;
            background: #23272f;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.10);
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .answer {
            margin-bottom: 22px;
            line-height: 1.8;
            color: #e6e6e6;
            font-size: 1.08rem;
            width: 100%;
            max-width: 900px;
        }

        .sources {
            margin-top: 22px;
            width: 100%;
            max-width: 900px;
        }

        .source-item {
            padding: 12px 16px;
            margin-bottom: 12px;
            background: #181a1b;
            border-radius: 7px;
            color: #b0b3b8;
            font-size: 0.98rem;
            border: 1px solid #23272f;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 36px 0 0 0;
            height: 36px;
        }

        .typing {
            display: flex;
            align-items: center;
        }

        .typing span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background: #4f8cff;
            border-radius: 50%;
            opacity: 0.7;
            animation: blink 1.4s infinite both;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                opacity: 0.7;
            }

            40% {
                opacity: 1;
            }
        }

        .error {
            color: #ff4d4f;
            margin-top: 14px;
            display: none;
            text-align: center;
            font-size: 1.08rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Document QA System</h1>

        <div class="form-group">
            <label for="query">Enter your question:</label>
            <div class="input-wrapper">
                <input type="text" id="query" placeholder="Type your question here...">
            </div>
        </div>

        <div style="display: flex; justify-content: center;">
            <button onclick="submitQuery()">Get Answer</button>
        </div>

        <div class="loader" id="loading" style="display: none;">
            <div class="typing">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="response" id="response" style="display: none;">
            <div class="answer" id="answer"></div>
            <div class="sources" id="sources"></div>
        </div>
    </div>

    <script>
        async function submitQuery() {
            const query = document.getElementById('query').value;
            if (!query) {
                showError('Please enter a question');
                return;
            }

            // Show loader
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('error').style.display = 'none';
            document.getElementById('response').style.display = 'none';

            try {
                const response = await fetch('http://localhost:8080/api/v1/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        k: 3
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResponse(data) {
            const responseDiv = document.getElementById('response');
            const answerDiv = document.getElementById('answer');
            const sourcesDiv = document.getElementById('sources');

            // Replace **bold** with <strong>bold</strong> (non-greedy, multiline)
            let formattedAnswer = data.answer.replace(/\*\*(.+?)\*\*/gs, '<strong>$1</strong>');
            // Now replace newlines with <br>
            formattedAnswer = formattedAnswer.replace(/\n/g, '<br>');

            answerDiv.innerHTML = `<h3>Answer:</h3><p>${formattedAnswer}</p>`;

            sourcesDiv.innerHTML = '<h3>Sources:</h3>';
            data.sources.forEach(source => {
                sourcesDiv.innerHTML += `
                    <div class="source-item">
                        <p><strong>Page:</strong> ${source.page}</p>
                        <p><strong>ID:</strong> ${source.id}</p>
                    </div>
                `;
            });

            responseDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>

</html>
